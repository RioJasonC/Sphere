        <ul>

<section id="sectionone" class="screen">
    <!-- Background -->
    <div id="scene" class="total-background">
        <div data-depth="0.1" class="background" >
            <img src="source/img/background.png" alt=""/>
        </div>
        <div data-depth="0.2" class="rock1">
            <img src="source/img/rock.png" alt="">
        </div>
        <div data-depth="1.2" class="earth">
            <img src="source/img/earth.png" alt="">
        </div>
        <div data-depth="0.25" class="text">
            <h1>Sphere</h1>
        </div>
        <div data-depth="0.4" class="mid">
            <img src="source/img/mid.png" alt="">
        </div>
        <div data-depth="0.1" class="fore">
            <img src="source/img/foreground.png" alt="">
        </div>
    </div>

    <!-- Login -->
    <div class="login">
        <div class="login-mod-btn">
            <button id="switch-btn-left" class="switch-btn switch-btn-left">登录</button>
            <button id="switch-btn-right" class="switch-btn switch-btn-right">注册</button>
        </div>

        <!-- Login Main Form -->
        <div class="login-center clearfix">
            <form class="login-form">
                <div id="login-center-form" class="login-center-form">
                    <div class="login-center-img">
                        <img src="source/img/name.png" alt="">
                    </div>
                    <div class="login-center-input">
                        <label for="login-center-id"></label><input type="text" id="login-center-id" name="id" minlength="1" maxlength="24" placeholder="用户名或id" required="required" onfocus="this.placeholder=''" onblur="this.placeholder='用户名或id'">
                    </div>

                    <div class="login-center-img">
                        <img src="source/img/password.png" alt="">
                    </div>
                    <div class="login-center-input">
                        <label for="login-center-password"></label><input type="password" id="login-center-password" minlength="1" maxlength="24" name="password" placeholder="密码" required="required" onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
                    </div>

                    <div class="login-center-img login-center-cdkey">
                        <img src="source/img/cdkey.png" alt="">
                    </div>
                    <div class="login-center-input login-center-cdkey">
                        <label for="login-center-cdkey"></label><input type="text" id="login-center-cdkey" name="cdkey" minlength="19" maxlength="19" placeholder="cdkey" required="required" onfocus="this.placeholder=''" onblur="this.placeholder='cdkey'">
                    </div>
                    <script type="text/javascript">$(".login-center-cdkey").hide()</script>
                </div>

                <div class="login-center-submit">
                    <button type="button" class="login-center-input-btn">登录</button>
                </div>

                <div class="login-center-forget">
                    <a class="login-center-forget-text" href="/function/text/output?text=请联系管理员" target="_blank">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Hitokoto -->
    <div class="hitokoto-container">
        <div class="hitokoto-bracket bracket-left">『</div>
        <div class="hitokoto-word hitokoto-selectable"></div>
        <div class="hitokoto-bracket bracket-right">』</div>
        <div class="hitokoto-refresh-status"><canvas id="hitokoto-refresh-canvas" width="31px" height="31px">qwq</canvas></div>
        <div class="hitokoto-author hitokoto-selectable"></div>
    </div>

    <!-- NetEase -->
    <div class="player-container">
        <iframe id="player" class="player" frameborder="no" border="0" marginwidth="0" marginheight="0" width=360 height=330 src="//music.163.com/outchain/player?type=0&id=7325735947&auto=0&height=430"></iframe>
    </div>

    <!-- Beian -->
    <div class="beian-container" style="width:300px;margin:0 auto; padding:20px 0;">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51130402000096" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="source/img/Important/gongan.png" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">川公网安备 51130402000096号</p></a>
    </div>
